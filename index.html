<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/LOGOFINAL.png" />
    <link rel="stylesheet" href="./estilos/styles_index.css">
    <title>Natural Candy</title>
</head>

<body>
    <header class=" header">
        <img class="header__img" src="./images/LOGOBANNER.png" alt="logo">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" name="correo" id="correo" placeholder="Correo">
                <input class="input" type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
                <input class="button" type="button" value="Iniciar sesión" id="boton" onclick="login()">
                <p class="login__container--register">No tienes ninguna cuenta <a href="./inicio.html">Iniciar sesión sin cuenta </a>
                </p>




            </form>
            <section class="login__container--social-media">
                <div> <img src="./images/colo-google-icon.png" alt="Google">Inicia sesión con Google</div>
                <div> <img src="./images/color-twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <section>
                <p class="login__container--register">No tienes ninguna cuenta <a href="./register.html">Regístrate </a>
                </p>
            </section>
        </section>
    </section>

    <script src="./index.js"></script>

</body>

</html>
